<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/styles.css') }}">
    <title>Checkout</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success fw-bold">Checkout on <span class="spanStyle">{{ name }}</span></h1>
        {% include 'includes/alert.html' %}
        <div>
            <div class="d-flex justify-content-center">
                <div class="card cardStyle bg-dark" style="height: 450px; width: 465px;">
                    <div class="card-body d-flex flex-column justify-content-center text-white text-center fw-bold fs-3">
                        <p class="card-title">Product Name: <span class="spanStyle2">{{ name }}</span></p>
                        <p class="card-text">Product ID: <span class="spanStyle2">{{ product_id }}</span></p>
                        <p class="card-text">Price: <span class="spanStyle2">{{ price }}</span></p>
                        <!-- Optionally, include a form to confirm the purchase -->
                        <form action="{{ url_for('confirm_purchase') }}" method="POST">
                            <input type="hidden" name="product_id" value="{{ product_id }}">
                            <input type="hidden" name="name" value="{{ name }}">
                            <input type="hidden" name="price" value="{{ price }}">
                            <button type="submit" class="btn btn-primary btnStyle">Confirm Purchase</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
</body>
</html>
