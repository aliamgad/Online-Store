<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - QuestNexus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>QuestNexus</h1>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
                <a href="{{ url_for('shop') }}">Shop</a>
                <a href="{{ url_for('settings') }}">Settings</a>
                <a href="{{ url_for('logout') }}">Log out</a>
            </nav>
        </header>

        <main>
            <section id="product-details" class="product-info">
                <img src="{{ url_for('static', filename='uploads/' + product[3]) }}" alt="{{ product[1] }}">
                <div class="product-details">
                    <h2>{{ product[1] }}</h2>
                    <p class="description">{{ product[4] }}</p>
                    <p class="price">Price: {{ product[2] }}$</p> 
                    <div class="button-container">
                        <a href="{{ url_for("checkout", product_id=product[1])}}" class="button">Buy</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
</body>
</html>
