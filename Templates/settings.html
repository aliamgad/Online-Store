<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - QuestNexus</title>
    <link rel="stylesheet" href=""{{ url_for('static', filename='Styles/styles.css') }}>
</head>
<body>
    <header>
        <h1>QuestNexus</h1>
        <nav>
            <a href={{ url_for("index") }}>Home</a>
            <a href={{ url_for("login") }}>Login</a>
            <a href={{ url_for("register") }}>Register</a>
            <a href="shop.html">Shop</a>
            <a href={{ url_for("setting") }}>Settings</a>
        </nav>
    </header>
    <main>
        <section class="settings-form">
            <h2>User Settings</h2>
            <form action="/update-settings" method="POST" enctype="multipart/form-data">
                <div class="photo-upload">
                    <label for="profile-photo">Profile Photo:</label>
                    <input type="file" id="profile-photo" name="profile-photo" accept="image/*" onchange="previewImage(event)">
                    <div class="photo-preview" id="photo-preview">
                        <img id="preview-image" src="#" alt="Profile Photo Preview">
                    </div>
                </div>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="balance">Account Balance:</label>
                <input type="number" id="balance" name="balance" step="0.01" min="0" required>

                <button type="submit">Update Settings</button>
            </form>
        </section>
    </main>
</body>
</html>
