<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - GameStop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GameStop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="shop.html">Shop</a>
            <a href="settings.html">Settings</a> <!-- Settings Link -->
        </nav>
    </header>
    <main>
        <section class="settings-form">
            <h2>User Settings</h2>
            <form action="/update-settings" method="POST" enctype="multipart/form-data">
                <div class="photo-upload">
                    <label for="profile-photo">Profile Photo:</label>
                    <input type="file" id="profile-photo" name="profile-photo" accept="image/*" onchange="previewImage(event)">
                    <div class="photo-preview" id="photo-preview">
                        <img id="preview-image" src="#" alt="Profile Photo Preview">
                    </div>
                </div>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="balance">Account Balance:</label>
                <input type="number" id="balance" name="balance" step="0.01" min="0" required>

                <button type="submit">Update Settings</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2024 GameStop. All rights reserved.
    </footer>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('preview-image');
            const reader = new FileReader();
            
            reader.onload = function() {
                preview.src = reader.result;
            };
            
            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = '#'; // Clear image if no file is selected
            }
        }
    </script>
</body>
</html>
